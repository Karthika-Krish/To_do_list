<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> My Todo List</h1>
            <p class="subtitle">Simple & effective task management</p>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Add Todo Section -->
            <div class="input-section">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="What do you need to do today?"
                    class="todo-input"
                >
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Todo List -->
            <div class="todo-list-container">
                <ul id="todoList" class="todo-list">
                    <!-- Todos will be added here by JavaScript -->
                </ul>
                
                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add your first task above!</p>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <span id="taskCount">0 tasks remaining</span>
                <button id="clearCompleted" class="clear-btn">
                    Clear Completed
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Double-click to edit â€¢ Made with Vanilla JavaScript</p>
        </footer>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
